<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home</title>
	</head>
	<body>
	<ul>
		<li><a th:href="@{/signout}">Sign Out</a></li>
	</ul>
	<h3>Your Yahoo Addressbook Contacts</h3>
	<ul>
		<li th:each="contact : ${contacts.contact}">
			<span th:text="${contact.id}"/>
			<span th:text="${contact.uri}"/>
		</li>
	</ul>	
	</body>
</html>
